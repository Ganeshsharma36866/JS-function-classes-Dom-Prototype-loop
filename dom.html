        var x = document.getElementsByClassName("p1");

            }

            x.value=x.value.toUpperCase();
        }
        var l=document.getElementById("bt1");
        l.addEventListener("mouseover",mouseove);
       
        l.addEventListener("click",mouseclick);
        l.addEventListener("mouseout", mouseout);

        function mouseove(){
           document.getElementById("p7").innerHTML +="Mouseover here!<br>";
        };

           document.getElementById("p7").innerHTML +="Mouse clicked!<br>";

        };
